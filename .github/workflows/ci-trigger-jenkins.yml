name: Java 21 CI and Jenkins Deployment Trigger

on:
  push:
    branches:
      - master
      - webapp

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build application
        run: mvn clean package

      - name: Trigger Jenkins (master only)
        # Use 'master' if that is your primary branch name
        if: github.ref == 'refs/heads/master'
        env:
          # Mapping secrets to env vars prevents syntax errors in the curl string
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}
        run: |
          curl -X POST "http://$JENKINS_URL/job/insured-assurance-deploy/build" \
          --user "$JENKINS_USER:$JENKINS_TOKEN"
